<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Современный Лэндинг с Модальным Окном</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            max-width: 1200px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            font-size: 3.2rem;
            color: #333;
            margin-bottom: 30px;
        }
        h2 {
            font-size: 1.7rem;
            color: #555;
            margin-bottom: 50px;
        }
        .video-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            height: 500px;
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .cta-btn {
            display: inline-block;
            background-color: #ff6200;
            color: #fff;
            padding: 18px 45px;
            font-size: 1.3rem;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 50px;
            text-decoration: none;
            transition: background-color 0.3s;
            margin-top: 30px;
        }
        .cta-btn:hover {
            background-color: #e55500;
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            width: 70%;
            max-width: 500px;
        }
        .modal-content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }
        .modal-content p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }
        .close-btn {
            background-color: #ff6200;
            color: #fff;
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .close-btn:hover {
            background-color: #e55500;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            .cta-btn {
                padding: 15px 35px;
                font-size: 1.1rem;
            }
            .video-container {
                height: 300px;
            }
            .modal-content {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Добро пожаловать на наш сайт!</h1>
        <h2>Мы предлагаем инновационные решения для вашего бизнеса.</h2>
        
        <div class="video-container">
            <!-- Локальное видео с автопроигрыванием и без звука -->
            <video autoplay muted loop>
                <source src="video.mp4" type="video/mp4">
                Ваш браузер не поддерживает видео.
            </video>
        </div>
        
        <a href="javascript:void(0);" class="cta-btn" id="showModalBtn">Узнать больше</a>
    </div>

    <!-- Модальное окно -->
    <div class="modal" id="myModal">
        <div class="modal-content">
            <h2>Это модальное окно</h2>
            <p>Вы только что нажали на кнопку и теперь видите это окно с текстом. Мы можем показать дополнительную информацию или предложить действия.</p>
            <button class="close-btn" id="closeModalBtn">Закрыть</button>
        </div>
    </div>

    <script>
        // Открытие модального окна
        document.getElementById('showModalBtn').addEventListener('click', function() {
            document.getElementById('myModal').style.display = 'flex';
        });

        // Закрытие модального окна
        document.getElementById('closeModalBtn').addEventListener('click', function() {
            document.getElementById('myModal').style.display = 'none';
        });

        // Закрытие модального окна при клике вне его
        window.addEventListener('click', function(event) {
            if (event.target === document.getElementById('myModal')) {
                document.getElementById('myModal').style.display = 'none';
            }
        });
    </script>

</body>
</html>
